<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="language" content="korean" />
    <meta httpEquiv="content-type" content="text/html" />
    <meta name="author" content="Yewon Jang" />
    <meta name="designer" content="Yewon Jang" />
    <meta name="publisher" content="Yewon Jang" />

    <title>meme project</title>
    <meta name="description" content="meme project by yewon jang" />
    <meta name="keywords" content="meme, web, art, web art" />
    <meta name="robots" content="index,follow" />
    <meta name="distribution" content="web" />

    <meta name="og:title" content="meme project" />
    <meta name="og:type" content="site" />
    <meta name="og:url" content="https://www.memeproject.site/" />
    <meta name="og:image" content="/icons/share.png" />

    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="mask-icon" color="#000000" href="/icons/logo.svg" />
    <link rel="apple-touch-startup-image" href="/icons/logo.png" />

    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1.0"
    />
    <meta name="theme-color" content="#FFF" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <video
      id="video"
      playsinline
      webkit-playsinline
      muted
      loop
      autoplay
      width="320"
      height="240"
      src="/meme/meme.mp4"
      style="display: none"
    ></video>
    <video
      id="video2"
      playsinline
      webkit-playsinline
      muted
      loop
      autoplay
      width="1920"
      height="1080"
      src="/meme/0001-1000(new).mp4"
      style="display: none"
    ></video>
    <canvas class="webgl"></canvas>
    <div class="start-container">
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 20px;
          justify-content: center;
          align-items: center;
        "
      >
        <div class="start-title">
          <h1>meme project</h1>
        </div>
        <button class="start-btn">Start</button>
      </div>
    </div>
    <div class="loading-overlay"></div>
    <div class="loading-title">
      <h1>meme project</h1>
      <div class="loading-progress"></div>
    </div>
    <div class="loading-bar"></div>
    <div class="title">meme project</div>
    <button class="back-btn">Go Back</button>
    <div class="modal">
      <div class="topContainer">
        <p id="host"></p>
      </div>
      <div
        id="typebox"
        style="display: flex; flex-direction: row; width: 100%; height: 100%"
      >
        <button class="bottomContainer">
          <p id="user"></p>
        </button>
        <button class="bottomContainer">
          <p id="user2"></p>
        </button>
      </div>
    </div>
    <div id="buttonbox" class="floorBox">
      <button id="firstBtn" class="bottomContainer">
        <p style="padding: 0 20px">1</p>
      </button>
      <button id="secondBtn" class="bottomContainer">
        <p style="padding: 0 20px">2</p>
      </button>
      <button id="thirdBtn" class="bottomContainer">
        <p style="padding: 0 20px">3</p>
      </button>
    </div>
    <div id="video" src="./meme/meme.mp4"></div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
